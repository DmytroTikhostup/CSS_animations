<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="lib/css/reset.css" />
        <link rel="stylesheet" href="lib/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="animation_block">
            <!-- task 1 - rotation element -->
            <div class="task_1_block">
                <p>rotate</p>
            </div>

            <!-- task 2.1 - 2.2 - button animation -->
            <div class="task_2_block">
                <button class="subscribeNow_button">subscribe now</button>
                <button class="learnMore_button">learn more</button>
            </div>

            <!-- task 2.3 - four buttons -->
            <div class="task_3_block">
                <button class="alfa_button">alfa button</button>
                <button class="beta_button">beta button</button>
                <button class="gamma_button">gamma button</button>
                <button class="delta_button">delta button</button>
            </div>
        </div>
        <div class="footer">
            <!-- clock animation -->
            <div class="clock">
                <img class="clock-background" src="lib/img/clock-dial-clock-dial-round-clock-numbers-no-minutes-141155031.jpg" alt="clock" />
                <div class="second-arrow"></div>
                <div class="minute-arrow"></div>
                <div class="hour-arrow"></div>
                <div class="center"></div>
            </div>

            <!-- equalizer -->

            <div class="eq-block">
                <div class="eq">40</div>
                <div class="eq">60</div>
                <div class="eq">100</div>
                <div class="eq">400</div>
                <div class="eq">800</div>
                <div class="eq">1200</div>
                <div class="eq">2500</div>
                <div class="eq">4000</div>
                <div class="eq">6000</div>
                <div class="eq">12000</div>
            </div>
        </div>
    </body>
</html>
